$(document).ready(function() 
{

    // Indicates that "Home" is the startup-page (is marked with red at the link)
    $('#id_home').addClass('active');

    $(".link").click(function(e) 
    {
        e.preventDefault();
        $('.content div').fadeOut(100);
        $('#' + $(this).data('rel')).fadeIn(300);

        // Remove class="active" from all 5 links
        $(this).siblings().removeClass('active');
        // Add class="active" to this specific link
        $(this).addClass('active');
    }); // end click

}); // end ready
</script>
